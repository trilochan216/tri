{% extends "base/base.html" %} 
{% load socialaccount %}

{% block start  %}
    <style>
        {% comment %} body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        } {% endcomment %}
        
        .registration-container {
            margin-top: 50px;
            margin-left: 508px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        
        .registration-container h2 {
            margin-bottom: 20px;
        }
        
        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .registration-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .registration-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .or-divider {
            margin: 20px 0;
            position: relative;
        }
        
        .or-divider:before {
            content: "";
            border-top: 1px solid #ccc;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            z-index: 1;
        }
        
        .or-divider span {
            background-color: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 2;
        }
        
        .social-login {
            margin-top: 20px;
        }
        
        .social-login button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .social-login button.google-login {
            background-color: #dd4b39;
            color: #fff;
        }
        
        .social-login button.facebook-login {
            background-color: #3b5998;
            color: #fff;
        }
        
        .social-login button:hover {
            opacity: 0.8;
        }
        .login{
            color: red;
        }
    </style>
    <div class="registration-container">
        <h2>Register</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            {% include "base/alert.html" %}
            <input type="text" name="first_name" placeholder="First name" required>
            <input type="text" name="last_name" placeholder="Last name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <div class="or-divider">
            <span>OR</span>
        </div>
        {% comment %} <div class="social-login">
            {% load socialaccount %}
            <a href='{% provider_login_url "google" %}?next=/'>
            <button  id="google-login" class="google-login">Login with Google</button>
            </a>
        </div> {% endcomment %}
        <div>
            {% comment %} suman paudel {% endcomment %}
           <span> Already have account</span> <a href='{% url 'login' %}' class="login">Login</a>
        </div>
    </div>

{% endblock %}
