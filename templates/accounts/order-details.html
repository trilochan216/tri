<!-- order_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Order Detail</title>
</head>
<body>
    <h1>Order {{ order.id }}</h1>
    <p>Status: {{ order.status }}</p>
    <p>Total Cost: ${{ order.total_cost }}</p>
    
    <h2>Items</h2>
    <ul>
        {% for item in order.items.all %}
            <li>{{ item.product.title }} - Quantity: {{ item.quantity }} - Price: ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
