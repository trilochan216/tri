<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background: radial-gradient(#fff, #ffd6d6);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Main Styling */
main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.contact-info {
    text-align: center;
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

.contact-info h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #333;
}

.info {
    display: table;
    width: 100%;
    margin-top: 2rem;
}

.info-item {
    display: table-row;
    margin: 1rem 0;
}

.info-item h2 {
    display: table-cell;
    font-size: 1.5rem;
    text-align: right;
    padding-right: 1rem;
    color: #555;
}

.info-item p {
    display: table-cell;
    font-size: 1.2rem;
    text-align: left;
}

.info-item p a {
    color: #007bff;
    text-decoration: none;
}

.info-item p a:hover {
    text-decoration: underline;
}

/* Footer Styling */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer p {
    margin: 0;
}
</style>
