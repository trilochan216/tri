<!-- Add this to the <head> tag of your HTML document -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<!-- seller_login.html -->
    <div class="flex justify-center items-center h-screen">
        <form class="w-full max-w-md p-6 bg-white rounded-lg shadow-md" method="POST">
          {% csrf_token %}
          <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
          {% if messages %}
            <div class="mt-4">
              <ul class="messages">
                {% for message in messages %}
                  <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
          <input type="email" name="email" placeholder="Email" class="mb-4 px-3 py-2 border rounded-md w-full">
          <input type="password" name="password" placeholder="Password" class="mb-4 px-3 py-2 border rounded-md w-full">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Login</button>
          <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-md">
            <p class="text-center text-sm text-gray-600">
              Don't  have an account? <a href="{% url 'seller_registration' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Register
              </a>
            </p>
          </div>
        </form>

      </div>
